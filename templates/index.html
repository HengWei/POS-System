<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Affogato Café POS System Demo Version</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/navbar-static-top.css" %}" rel="stylesheet">
    <link href="{% static "css/navbar.css" %}" rel="stylesheet">
    <link href="{% static "css/ie10-viewport-bug-workaround.css" %}" rel="stylesheet">
    <link href="{% static "js/ie-emulation-modes-warning.js" %}" rel="stylesheet">
</head>
<style>
    .btn {
        height: 110px;
        width: 110px;
        font-size: 20px;
        vertical-align: middle;
        font-family: 標楷體;
    }

    .menu {
        line-height: 120px;
        letter-spacing: 3px;
    }

    .btn-key {
        height: 80px;
        width: 80px;
        font-size: 30px;
        vertical-align: middle;
        font-family: 標楷體;
    }

    .keyboard {
        line-height: 100px;
        letter-spacing: 3px;

    }

    .form-control {
        font-size: 30px;
    }

    .table {
        font-size: 20px;
        font-family: 標楷體;
    }

</style>
<script>
    $(document).load(function () {

    })


    function ShowCount(Target) {
        var speed = 'fast';
        $('#menu-1').hide(speed);
        $('#mainMenu').hide(speed);
        $('#number').show(speed);

    }
    ;

    function ShowMenu(Target) {
        var speed = 'fast';
        $('#' + Target).show(speed);
        $('#mainMenu').hide(speed);
        $('#number').hide(speed);
        $('#txtNumber').val('1');
    }
    ;

    function BackMenu(Target) {
        var speed = 'fast';
        $('#' + Target).hide(speed);
        $('#mainMenu').show(speed);
        $('#number').hide(speed);
    }
    ;


    function Count(NumberVal) {
        if (NumberVal == -1) {
            $('#txtNumber').val('');
        }
        else {
            $('#txtNumber').val($('#txtNumber').val() + NumberVal.toString());

        }
    }
    ;

</script>
<body>
<div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Affogato Café PSO</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse navbar-right">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Sell</a></li>
                    <li><a href="#">Buy</a></li>
                    <li><a href="#">Report</a></li>
                    <li><a href="#">Setting</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>

    <!-- Main component for a primary marketing message or call to action -->
            <div class="jumbotron col-lg-6 col-md-6">
            <div class="menu" id="mainMenu">
                <a class="btn btn-lg btn-primary" href="javascript:ShowMenu('menu-1');" role="button">冰飲類</a>
                <a class="btn btn-lg btn-primary" href="#" role="button">熱飲類</a>
                <a class="btn btn-lg btn-primary" href="#" role="button">單品咖啡</a>
                <a class="btn btn-lg btn-primary" href="#" role="button">義式咖啡</a>
                <a class="btn btn-lg btn-primary" href="#" role="button">花式咖啡</a>
                <a class="btn btn-lg btn-primary" href="#" role="button">手作料理</a>
                <a class="btn btn-lg btn-primary" href="#" role="button">帕里尼</a>
                <a class="btn btn-lg btn-primary" href="#" role="button">貝果堡<br>紳士堡</a>
                <a class="btn btn-lg btn-primary" href="#" role="button">甜點</a>
                <a class="btn btn-lg btn-primary" href="#" role="button">簡單貝果</a>
                <a class="btn btn-lg btn-primary" href="#" role="button">鬆餅類</a>
            </div>
            <div class="menu" id="menu-1" hidden>
                <h3>冰飲類</h3>
                <a class="btn btn-lg btn-primary" href="javascript: ShowCount();" role="button">錫蘭紅茶</a>
                <a class="btn btn-lg btn-primary" href="#" role="button">茉莉綠茶</a>
                <a class="btn btn-lg btn-primary" href="#" role="button">柳橙紅茶</a>
                <a class="btn btn-lg btn-primary" href="#" role="button">櫻桃紅茶</a>
                <a class="btn btn-lg btn-warning" href="javascript: BackMenu('menu-1');" role="button">回上一頁</a>
            </div>
            <div id="number" class="keyboard" style="display: none">
                <input type="text" class="form-control" id="txtNumber" style="height: 60px" placeholder="數量">
                <a class="btn btn-lg btn-primary btn-key" href="javascript:Count(1);" role="button">1</a>
                <a class="btn btn-lg btn-primary btn-key" href="javascript:Count(2);" role="button">2</a>
                <a class="btn btn-lg btn-primary btn-key" href="javascript:Count(3);" role="button">3</a>
                <a class="btn btn-lg btn-primary btn-key" href="javascript:Count(4);" role="button">4</a>
                <a class="btn btn-lg btn-primary btn-key" href="javascript:Count(5);" role="button">5</a>
                <a class="btn btn-lg btn-primary btn-key" href="javascript:Count(6);" role="button">6</a>
                <a class="btn btn-lg btn-primary btn-key" href="javascript:Count(7);" role="button">7</a>
                <a class="btn btn-lg btn-primary btn-key" href="javascript:Count(8);" role="button">8</a>
                <a class="btn btn-lg btn-primary btn-key" href="javascript:Count(9);" role="button">9</a>
                <a class="btn btn-lg btn-primary btn-key" href="javascript:Count(0);" role="button">0</a>
                <a class="btn btn-lg btn-primary btn-key" href="javascript:Count(-1);" role="button">更正</a>
                <a class="btn btn-lg btn-primary btn-key" href="javascript:BackMenu('number')" role="button">小計</a>
                <a class="btn btn-lg btn-warning btn-key" href="javascript: BackMenu('menu-1');" role="button">取消</a>
                <br>
            </div>
        </div>
        <div class="col-lg-6 col-md-6">
            <!-- Table panel panel-default -->
            <table class="table table-striped">
                <th>#</th>
                <th>餐點名稱</th>
                <th>數量</th>
                <th>單價</th>
                <th>小計</th>
                <tr>
                    <td>1</td>
                    <td>錫蘭紅茶</td>
                    <td>1</td>
                    <td>50</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>茉莉綠茶</td>
                    <td>2</td>
                    <td>55</td>
                    <td>110</td>
                </tr>
                <tr>
                    <td></td>
                    <td>總計</td>
                    <td></td>
                    <td></td>
                    <td><p style="color: red; font-size: 30px">160</p></td>
                </tr>
            </table>
        </div>
</div> <!-- /container -->

<script src={% static "js/ie10-viewport-bug-workaround.js" %}></script>
</body>
</html>
